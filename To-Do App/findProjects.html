    <!-- Include the company logo and navigation bar -->

      <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-tasks"></i> To-Do App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </nav>
  </header>

  <div class="container">
    <h1>Find Projects</h1>

    <section>
      <h2>Available Projects</h2>
      <!-- List the available projects with their details -->
      <div class="project-card">
        <h3>Project 1</h3>
        <p>Description of Project 1</p>
        <a href="#" class="btn btn-primary">Join Project</a>
      </div>

      <div class="project-card">
        <h3>Project 2</h3>
        <p>Description of Project 2</p>
        <a href="#" class="btn btn-primary">Join Project</a>
      </div>

      <!-- Add more projects as needed -->

    </section>

    <section>
      <h2>Create Your Own Project</h2>
      <!-- Provide a form for users to create their own project -->
      <form>
        <div class="mb-3">
          <label for="projectName" class="form-label">Project Name</label>
          <input type="text" class="form-control" id="projectName" required>
        </div>
        <div class="mb-3">
          <label for="projectDescription" class="form-label">Project Description</label>
          <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Project</button>
      </form>
    </section>
  </div>
