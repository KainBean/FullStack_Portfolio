<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="factsSection">
    <h3>Did you know?</h3>
    <div id="factsContainer"></div>
  </div>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-tools"></i> Company Name</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-bullseye"></i> Company Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-search"></i> Find Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-rocket"></i> Upgrade Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-comments"></i> Team Messages</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1>Make Your List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addButton">Add</button>
    <ul id="taskList"></ul>

    <div id="progressTracker">
      <h3>Progress Tracker</h3>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>

    <div id="stickyNotesContainer" class="container"></div>

    <div class="carousel">
      <img src="inspire1.png" alt="Inspiring Image 1">
      <img src="inspire2.png" alt="Inspiring Image 2">
      <img src="Captura de pantalla 2023-06-18 a la(s) 12.34.43 p.m..png" alt="Inspiring Image 3">
      <img src="inspire3.png" alt="Inspiring Image 3">
      <img src="insprie4.png" alt="Inspiring Image 3">
      <img src="inspire5.png" alt="Inspiring Image 3">
      <!-- Add more image elements for the remaining images -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
